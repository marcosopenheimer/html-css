<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap');
        body{
            font-family: 'Nata Sans';
        }

        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 122px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>
        Passe o mouse sobre o texto abaixo
    </p>

    <div>
        Passe o mouse aqui
        <p>
            texto escondido
        </p>
    </div>
</body>
</html>
